name: CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 5
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.18.0'
      - name: Install dependencies
        run: npm ci
      - name: Type Check
        run: npm run check-types
      - name: Build lib
        run: npm run build
